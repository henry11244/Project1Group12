<!DOCTYPE html>
<html lang="en">

<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
<script src="assets/scripts.js"></script>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/styles.css">
  <title>Document</title>
</head>

<body>
  <main class="container is-max-widescreen">
    <div class="notification m-5 has-background-grey-light">
      <h1 class="is-size-2 has-text-centered">Feeling hungry?</h1>
      <div id="proxy-server">
        <a href="https://cors-anywhere.herokuapp.com/corsdemo" target="_blank">Please activate temporary proxy server.</a>
      </div>
      <div class="control autocomplete" autocomplete="on">
        <input id="user-input" class="input" type="text" placeholder="City Name">
      </div>
      <br>
      <p id="errorMessage">Please enter valid city</p>
      <br>
      <div id="filter-container">
        <div class="select is-multiple">
          <select id="filter1" multiple size="3">
            <h2 class="has-text-centered">Price</h2>
            <option id="price-option1" for="filter1">$</option>
            <option id="price-option2" for="filter1">$$</option>
            <option id="price-option3" for="filter1">$$$</option>
            <option id="price-option4" for="filter1">$$$$</option>
          </select>
        </div>
        <div class="select is-multiple">
          <select multiple size="3" id="filter2">
            <h2 class="has-text-centered">Food Type</h2>
            <option id="filter2-option1" for="filter2">seafood</option>
            <option id="filter2-option2" for="filter2">asian</option>
            <option id="filter2-option3" for="filter2">mexican</option>
            <option id="filter2-option4" for="filter2">newamerican</option>
          </select>
        </div>
      </div>
      <br>
      <div id="button-container">
        <button id="search-button" class="button is-outlined">Search</button>
      </div>
    </div>
  </main>
  <div class="restaurant-container">
    <ul class="restaurant-list"></ul>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"></script>
  <script src="./assets/scripts.js"></script>
</body>

</html>
