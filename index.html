<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/styles.css">
  <title>Document</title>
</head>

<body>
  <!-- <iframe src="https://cors-anywhere.herokuapp.com/corsdemo" frameborder="1"></iframe> -->
  <main class="container is-max-widescreen">
    <div class="notification m-5 has-background-light">
      <h1 class="is-size-2 has-text-centered">Feeling hungry?</h1>
      <div id="proxy-server">
        <a href="https://cors-anywhere.herokuapp.com/corsdemo" target="_blank">Please activate temporary proxy
          server.</a>
      </div>
      <form id='form' class="control autocomplete" autocomplete="on" data-parsley-validate="parsley">
        <input id="user-input" class="input" type="text" placeholder="City Name" required="true"
          data-parsley-required="true">
      </form>
      <br>
      <p id="errorMessage">Please enter valid city</p>
      <br>
      <div id="filter-container">
        <div class="select is-multiple">
          <h2 class="has-text-centered">Restaurant's Price:</h2>
          <select id="filter1" multiple size="3">
            <option id="price-option1" for="filter1">$</option>
            <option id="price-option2" for="filter1">$$</option>
            <option id="price-option3" for="filter1">$$$</option>
            <option id="price-option4" for="filter1">$$$$</option>
          </select>
        </div>
        <div class="select is-multiple">
          <h2 class="has-text-centered">Type Of Food:</h2>
          <select multiple size="3" id="filter2">
            <option id="filter2-option1" for="filter2">seafood</option>
            <option id="filter2-option2" for="filter2">asian</option>
            <option id="filter2-option3" for="filter2">mexican</option>
            <option id="filter2-option4" for="filter2">newamerican</option>
          </select>
        </div>
      </div>
      <br>
      <div id="button-container">
        <button id="search-button" class="button is-outlined">Search for Restaurants</button>
      </div>
    </div>
  </main>
  <div class="restaurant-container">
    <ul class="restaurant-list"></ul>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.js"></script>
  <script src="./assets/scripts.js"></script>
</body>


</html>
