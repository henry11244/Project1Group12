<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/x-icon" href="./assets/taco.ico?">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/styles.css">
  <title>Let's Taco 'Bout Food</title>

</head>

<body>
  <main class="container is-max-widescreen">
    <div class="notification m-5 searchContainer">
      <h1 class="is-size-2 has-text-centered">Let's Taco 'Bout Food</h1>
      <h3 class="has-text-centered">Our Mission: Making the world a better place, one hangry person at a time.</h3>
      <br>

      <form id='form' class="control autocomplete" autocomplete="on">
        <input id="user-input" class="input" type="text" placeholder="City Name" required="true">
      </form>
      <br>
      <p id="errorMessage">Please enter valid city</p>
      <br>
      <div class="d-flex justify-content-center" id="filter-container">
        <div class="d-flex justify-content-center">
          <h2 class="has-text-centered" fo="Price">Resturant's Price:</h2>
          <select id="resturantPrice" name="Price">
            <option></option>
            <option value="$">$</option>
            <option value="$$">$$</option>
            <option value="$$$">$$$</option>
            <option value="$$$$">$$$$</option>
          </select>
        </div>
        <div>
          <h2 class="has-text-centered" for="type">Food Type:</h2>
          <select name="type" id="foodType">
            <option placeholder="Select Type"></option>
            <option value="seafood">seafood</option>
            <option value="Asian">asian</option>
            <option value="mexican">mexican</option>
            <option value="newamerican">new American</option>
          </select>
        </div>
      </div>
      <br>
      <label class="checkbox-container">
        <input type="checkbox" class="checkbox">
        Choose for me!
      </label>
      <br>
      <div id="proxy-server">
        <a href="https://cors-anywhere.herokuapp.com/corsdemo" target="_blank">Please activate temporary proxy
          server.</a>
      </div>
      <div id="button-container">
        <button id="search-button" class="button is-outlined">Search for Restaurants</button>
      </div>
    </div>
  </main>
  <div class="restaurant-container">
    <ul class="restaurant-list"></ul>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.js"></script>
  <script src="./assets/scripts.js"></script>
</body>


</html>
