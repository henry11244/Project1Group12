<!DOCTYPE html>
<html lang="en">

<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
<script src="assets/scripts.js"></script>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/styles.css">
  <title>Document</title>
</head>

<body>
  <section class="hero is-small is-info">
    <div class="hero-body">
      <p class="title" style="text-align: center;">
        Feeling hungry?
      </p><br>
      <p class=" subtitle" style="text-align: center;">
        Type in a city to randomly generate a list of restaurants near you along with some of the optional filters for a
        refined search.
      </p>
      <div class="control">
        <input id="user-input" class="input is-focused" type="text" placeholder="City Name">
      </div><br>
      <div id="filter-container" style="display: flex; flex-direction: row; justify-content: space-around;">
        <div class="select is-multiple">
          <h2 style="font-size: 24px; text-align: center;">Filter1</h2><br>
          <select multiple size="3">
            <option value="filter1-option1">Option 1</option>
            <option value="filter1-option2">Option 2</option>
            <option value="filter1-option3">Option 3</option>
            <option value="filter1-option4">Option 4</option>
          </select>
        </div>
        <div class="select is-multiple">
          <h2 style="font-size: 24px; text-align: center;">Filter2</h2><br>
          <select multiple size="3">
            <option value="filter2-option1">Option 1</option>
            <option value="filter2-option2">Option 2</option>
            <option value="filter2-option3">Option 3</option>
            <option value="filter2-option4">Option 4</option>
          </select>
        </div>
        <div class="select is-multiple">
          <h2 style="font-size: 24px; text-align: center;">Filter3</h2><br>
          <select multiple size="3">
            <option value="filter3-option1">Option 1</option>
            <option value="filter3-option2">Option 2</option>
            <option value="filter3-option3">Option 3</option>
            <option value="filter3-option4">Option 4</option>
          </select>
        </div>
        <div class="select is-multiple">
          <h2 style="font-size: 24px; text-align: center;">Filter4</h2><br>
          <select multiple size="3">
            <option value="filter4-option1">Option 1</option>
            <option value="filter4-option2">Option 2</option>
            <option value="filter4-option3">Option 3</option>
            <option value="filter4-option4">Option 4</option>
          </select>
        </div>
        <div class="select is-multiple">
          <h2 style="font-size: 24px; text-align: center;">Filter5</h2><br>
          <select multiple size="3">
            <option value="filter5-option1">Option 1</option>
            <option value="filter5-option2">Option 2</option>
            <option value="filter5-option3">Option 3</option>
            <option value="filter5-option4">Option 4</option>
          </select>
        </div>
      </div><br>
      <label class="checkbox" style="display: flex; justify-content: center; font-size: 20px; gap: 10px;">
        <input type="checkbox">
        Choose for me!!!
      </label><br>
      <div id="button-container" style="display: flex; justify-content: center;">
        <button id="search-button" class="button is-rounded" style="width: 500px;">Search</button>
      </div>
    </div>
  </section>
  <div>
    <ul class="restaurant-list">

    </ul>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./assets/scripts.js"></script>
</body>

</html>
